name: Run Interior Design Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/interiorDesignAgent_initializer.py'
      - 'src/prompts/InteriorDesignAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file from secret
        working-directory: ./src
        run: |
          cat > .env << 'EOF'
          ${{ secrets.ENV }}
          EOF
          echo "Created .env file with $(wc -l < .env) lines"
      
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Run Interior Design Agent Initializer
        working-directory: ./src
        run: |
          python app/agents/interiorDesignAgent_initializer.py
      
      - name: Clean up .env file
        if: always()
        working-directory: ./src
        run: |
          rm -f .env
